<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Manager - Live Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-view" class="view">
    <div class="form-container">
        <h2>Log Manager</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>
</div>

<div id="signup-view" class="view" style="display: none;">
    <div class="form-container">
        <h2>Create Account</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-company" placeholder="Company Name" required>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
    </div>
</div>

<div id="log-view" class="view" style="display: none;">
    <header class="main-header">
        <div class="logo">Log Manager</div>
        <div class="toolbar">
            <div id="connection-status">Connecting...</div>
            <input type="text" id="filter-input" placeholder="Filter logs...">
            <label class="toggle-switch">
                <input type="checkbox" id="autoscroll-toggle" checked>
                <span class="slider"></span>
                Auto-Scroll
            </label>
            <button id="clear-button" class="tool-button">Clear</button>
            <button id="logout-button" class="tool-button">Logout</button>
        </div>
    </header>
    <main id="log-container">
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
